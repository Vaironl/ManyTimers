<!DOCTYPE html>
<html>
<head>
	<title>Many Timers</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<p>Need multiple timers when cooking or handling multiple tasks? This page is for you!</p>

	<div class="timer">
		<input id="hoursInput" type="number" name="hours" placeholder="hours">
		<input id="minutesInput" type="number" name="minutes" placeholder="minutes">
		<input id="secondsInput" type="number" name="seconds" placeholder="seconds">
		<button id="startButton">Start!</button>

		<div class="labels">
			<h1 id="hours">00</h1>
			<h1>:</h1>
			<h1 id="minutes">00</h1>
			<h1>:</h1>
			<h1 id="seconds">00</h1>
		</div>
		
	</div>
<script type="text/javascript" src="driver.js"></script>
</body>
</html>
